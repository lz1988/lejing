    <div class="content">
        <div class="detail_warp">
            <form id="login_form" class="enlist" action="{:U('Activity/ajaxSubActivity')}" method="POST">
                <input type="hidden" name="id" value="{$Think.get.id}" />
                <div class="form_w">
                
                    <div class="form-group">
                        <label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
                        <input type="text" class="form-control" name="username" id="username" >
                    </div>
                    <div class="form-group">
                        <label>身份证号</label>
                        <input type="text" class="form-control" name="identity" id="identity" >
                    </div>
                    <div class="form-group">
                        <label>联系电话</label>
                        <input type="text" class="form-control"  name="tel" id="tel" >
                    </div>

                
                </div>
                <div class="submit_box"><input class="button" type="submit" value="提交订单" /></div>
            </form>
        </div>
    </div>
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.form.js"></script>
<script type="text/javascript">
  $(function(){
        $('#login_form').ajaxForm({
            beforeSubmit:  checkForm,  // pre-submit callback
            success: complete,  // post-submit callback
            dataType: 'json'
        });
        function checkForm(){
        	var username=$("#username").val();
        	if(username==''){
        		alert('姓名不能为空');return false;
        	}
         
        	var identity=$("#identity").val();
        	if(identity==''){
        		alert('身份证号不能为空');return false;
        	}
        	var tel=$("#tel").val();
        	if(tel==''){
        		alert('联系电话不能为空');return false;
        	}
			return true;
        }
        function complete(data){
        	alert(data.info);
        	if(data.status==1){
        		window.location.href="/activity/activity_detail/id/{$Think.get.id}"; 
        	}
        }
    });
</script>
