<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>微信充值</title>
    <link href="css/common.css" rel="stylesheet" type="text/css"/><!--公共css代码 自适应宽度-->
    <link href="css/subpage.css"  rel="stylesheet" type="text/css"/>
    <script type="text/javascript">

        //调用微信JS api 支付
        function jsApiCall()
        {
            WeixinJSBridge.invoke(
                    'getBrandWCPayRequest',
                    {$jsApiParameters},
                    function(res){
                        WeixinJSBridge.log(res.err_msg);
                        //alert(res.err_code+res.err_desc+res.err_msg);
                        if(res.err_msg == "get_brand_wcpay_request:ok"){
                            //alert(res.err_code+res.err_desc+res.err_msg);
                            window.location.href="http://mixi.cssizhan.com/user/user_recharge_success";
                        }else{
                            //返回跳转到订单详情页面
                            alert('支付失败');
                            window.location.href="http://mixi.cssizhan.com/item/item_list";

                        }
                    }
            );
        }

        function callpay()
        {
            if (typeof WeixinJSBridge == "undefined"){
                if( document.addEventListener ){
                    document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
                }else if (document.attachEvent){
                    document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                    document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
                }
            }else{
                jsApiCall();
            }
        }
    </script>
</head>

    <a href="#" class="btn_right"></a>
</div><!--页眉 结束-->

    <div class="pay_submit">

</div><!--main 结束 -->
<script src="__PUBLIC__/Home/js/moneySelect.js"></script><!--充值选择JS -->

</html>
