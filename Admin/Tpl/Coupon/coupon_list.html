<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>优惠券管理</title>
    <meta name="author" content="OEdev">
    <script src="__ROOT__/Public/Admin/js/jquery-1.6.js"></script>
    <script src="__ROOT__/Public/Admin/js/public.js"></script>
    <script src="__ROOT__/Public/Admin/js/DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script type="text/javascript">
        function souUrl(url){
            document.formfind.action=url;
            document.formfind.submit();
        }
    </script>
    <link type="text/css" rel="stylesheet" href="__ROOT__/Public/Admin/css/admin.css">
</head>
<body>

<div class="main-wrap">
    <div class="path"><p>{$cur_menu}</p></div>
        <div class="main-cont">
            <h3 class="title">
                {$cur_title}
            </h3>
            <a href="__APP__/coupon/coupon_add"><input type="button" class="button_s" name="button" value="新增"/></a>
        </div>

<form action="" method="POST" name="orgtype" />
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table" align="center">
    <thead class="tb-tit-bg">
    <tr>
        <th width="3%"><div class="th-gap">ID</div></th>
        <th width="13%"><div class="th-gap">名称</div></th>
        <th width="13%"><div class="th-gap">金额</div></th>
        <th width="13%"><div class="th-gap">操作</div></th>


    </tr>
    </thead>
    <tfoot class="tb-foot-bg"></tfoot>
    <tbody  id="tableClass">
    <foreach name="list" item="name">
        <tr onmouseover="overColor(this)" onmouseout="outColor(this)">
            <td align="left" class="hback">
                {$name.coupon_id}
            </td>
            <td align="center" class="hback">{$name.coupon_name}</td>
            <td align="center" class="hback">{$name.coupon_money}</td>
            <td align="center" class="hback"><a href="__APP__/coupon/coupon_delete/id/{$name.coupon_id}">删除</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="__APP__/coupon/coupon_edit/id/{$name.coupon_id}">修改</a></td>

        </tr>
    </foreach>
    </tr>

    </tbody></table>

<table width="95%" border="0" cellspacing="0" cellpadding="0" align="center" style="margin-top:10px;">
    <tbody>
    </tbody></table>

</form>
</div>
</div>
</body></html>
