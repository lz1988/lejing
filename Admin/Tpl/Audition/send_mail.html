function upsmall_icon(imgName){

function hideProportion(){
	$("#proportion").hide();
	//$("#proportion,#qd").hide();
	if($("#user_group").attr("data") == 1){
		$("#qd").show();
	}
	if($("#user_group").attr("data") == 3){
		$("#proportion").show();
	}
};

$(function(){
	$('#user_group').change(function(){
		if($(this).val() == 1){
			//$("#qd").show();
			$("#proportion").hide();
		}
		else if($(this).val() == 3){
			//$("#qd").hide();
			$("#proportion").show();
		}
		else{
			//$("#").hide();
			//$("#proportion,#qd").hide();
			$("#proportion").hide();
		}
	})	
});

function getSelectEditValue(){
		var $select = $('select[data]');
		if( $select.length > 0){
			$select.each(function(){
				$(this).val( $(this).attr('data') );
			})
		}//if
	};
window.onload = function(){ 
	hideProportion();
	getSelectEditValue();
} 
 

</script>

<script>
var btn = document.getElementById('buttonupload');
btn.onclick = function(){
	if($("#small").val()==""){
		alert("你没有选择要上传的文件");
		return;
	}
    ajaxFileUpload({
        id:'small',
        callback:function(){
                var src = this.responseText;  
                $("#upimage1").attr("src","{$userimgurl}"+src); 
                $("#updiv1show").hide();
                $("#head_icon").val(src);
                $("#updiv1hid").show(); 
        }
    });    
} 
</script>
