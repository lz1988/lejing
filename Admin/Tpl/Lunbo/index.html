<html>
<head>
    <meta charset="utf-8"/>
<head><title>上传轮播图</title>
    <link href="__ROOT__/Public/Admin/css/list.css" rel="stylesheet" type="text/css"/>
    <script src="__ROOT__/Public/Admin/js/jquery-1.6.js" type="text/javascript"></script>
    <style type="text/css">
        tr {
            height: 30px;
        }

        .STYLE1 {
            font-size: 12px;
            font-weight: bold;
        }

        #row{
            margin-top:10px;
        }
    </style>
    <script language="JavaScript">
        function addfile(t){
            $(t).parent().after('<div id="row"><input type="file" name="pictures[]" value="上传轮播图"/> <a href="javascript:void(0)" onclick="delfile(this)">删除-</a></div>');
        }

        function delfile(t){
            $(t).parent(t).remove();
        }
    </script>
</head>
<body>
<div class="currentposition">
    <div>{$cur_menu} > {$cur_title}</div>
</div>
<div class="addclass">
    <div class="addtopheight">&nbsp;</div>
    <form name="form" action="/admin.php/Lunbo/addmod" method="post" enctype='multipart/form-data'>

        <table width="100%" class="addsearchClass" id="tableClass" border="0" cellpadding="0" cellspacing="0">



            <tr>
                <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>图片：</td>
                <td width="80%">
                    <div id="row"><input type="file" name="pictures[]" value="上传轮播图"/> <a href="javascript:void(0)" onclick="addfile(this)">增加+</a></div>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <div class="addoperation">
                        <input type="submit" class="buttonsave" value="保存" name="sub_authority"/>
                        &nbsp;
                        <input type="reset" class="buttoncancel" value="取消" onclick="javascript:history.go(-1);"
                               name="B12"/>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
