<div class="addclass">

<table width="100%" class="addsearchClass" id="tableClass" border="0" cellpadding="0" cellspacing="0">   
<form name="form1" id="form1" method="POST" action=""> 
   <input type="hidden" name="admin_id" value="{$arr[0]['admin_id']}" />
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>帐号：</td>
       <td width="80%" ><div style="float:left;"><input type="text" id="account" name="account" {$acc} value="{$arr[0]['account']}" /> <span class="note">长度4~16个字符,数字或字母组成。</span></div><div class="note" id="accountTip" style="float:left;">*</div></td>
   </tr>  
    <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>密码：</td>
       <td width="80%" ><div style="float:left;"><input type="password" id="password" name="password" value="" /><span class="note">6~16个字符，区分大小写；建议采用数字、字母、符号组合密码。</span></div><div class="note" id="passwordTip" style="float:left;">*(6-20个字符，只允许字母、数字、下划线)</div></td>
   </tr> 
  
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>确认密码：</td>
       <td width="80%" ><div style="float:left;"><input type="password" id="rpassword" name="rpassword" value="" /><span class="note">确认密码必须与上次输入密码一致。</span></div><div class="note" id="rpasswordTip" style="float:left;">*(6-20个字符，只允许字母、数字、下划线)</div></td>
   </tr> 
 
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2">真实姓名：</td>
       <td width="80%" ><div style="float:left;"><input type="text" id="admin_name" name="admin_name" value="{$arr[0]['admin_name']}" /></div><div class="note" id="admin_nameTip" style="float:left;">*(6-20个字符，只允许字母、数字、下划线)</div></td>
   </tr>  
   
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2">状态：</td>
       <td width="80%" > 
          <div style="float:left;"><input type="radio" name="status" value="0" <if condition="$arr[0]['status'] eq '0'">checked </if>/>冻结&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="status" value="1" <if condition="($arr[0]['status'] eq '1') OR ($arr[0]['status'] eq '')">checked</if>/>正常</div>
       </td>
   </tr>
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2">电话或手机：</td>
       <td width="80%" ><div style="float:left;"><input type="text" id="phone" name="phone" value="{$arr[0]['phone']}" /></div><div class="note" id="phoneTip" style="float:left;"> </div></td>
   </tr>
   
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2">电子邮箱：</td>
       <td width="80%" ><div style="float:left;"><input type="text" id="email" name="email" value="{$arr[0]['email']}" /></div><div class="note" id="emailTip" style="float:left;"></div></td>
   </tr>
   
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2">QQ号：</td>
       <td width="80%" ><div style="float:left;"><input type="text" id="qq" name="qq" value="<if condition="$arr[0]['qq'] eq 0"><else />{$arr[0][qq]}</if>" /></div><div class="note" id="qqTip" style="float:left;"> </div></td>
   </tr> 
   
   <tr>
       <td colspan="2">
          <div class="addoperation">
          <input type="submit" class="buttonsave" value="保存" name="sub_authority" />
          &nbsp;
          <input type="reset" class="buttoncancel" value="取消" onclick="javascript:history.go(-1);" name="B12" />
          </div>
       </td> 
   </tr>
</form>
</table>
