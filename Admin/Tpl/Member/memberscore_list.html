<title>栏目设置</title>

<link type="text/css" rel="stylesheet" href="__ROOT__/Public/Admin/css/admin.css">
</head>
<body>
<div class="main-wrap">
  <div class="path"><p>{$cur_menu}</p></div>
  
  <div class="main-cont">
    <h3 class="title">
	{$cur_title}
	</h3>
	<div class="search-area ">
	<form id="" name="formfind" action="" method="GET">
	<div class="item">
	<label>帐号：</label>
	<input type="text" name="username" class="input-150" value="{$Think.get.username}" id="username" />
	 
	<!--<label>时间：</label>
	<input type="text" id="start_time" onClick="WdatePicker()" size="11" class="Wdate" name="start_time" value="{$start_time}" />-
    <input type="text" id="end_time" onClick="WdatePicker()" size="11" class="Wdate" name="end_time" value="{$end_time}" />&nbsp;&nbsp;-->
	<input class="button_s" type="submit" name="findsub" value="搜 索">
	<!--<input class="button_s" type="button" name="findsub" value="显示所有" onclick="document.location='__APP__/{$cur_url}'">-->
	</div>
	</form>
	</div>
	<form action="" method="POST" name="orgtype" />
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table" align="center">
	  <thead class="tb-tit-bg">
	  <tr>
	    <th width="3%"><div class="th-gap">ID</div></th>
	    <th width="9%"><div class="th-gap">帐号</div></th>
		<th width="6%"><div class="th-gap">获取方式</div></th>
		<th width="6%"><div class="th-gap">获取积分</div></th>
		<th width="14%"><div class="th-gap">创建时间</div></th>
		<th width="14%"><div class="th-gap">更新时间</div></th>
		<th width=""><div class="th-gap">描述</div></th>
		<!--<th width="8%"><div class="th-gap">操作</div></th>-->
	  </tr>
	  </thead>
	  <tfoot class="tb-foot-bg"></tfoot>
	  <tbody  id="tableClass">
	  <foreach name="score_list" item="name">
	  <tr onmouseover="overColor(this)" onmouseout="outColor(this)">
	    <td align="left" class="hback">
	       {$name.id}
	    </td>
	    <td align="center" class="hback">{$name.username}</td>
	    <td align="center" class="hback">{$name.event_code}</td>
	    <td align="center" class="hback">{$name.score}</td>
	    <td align="center" class="hback">{$name.create_time|date='Y-m-d H:i:s',###}</td>
	    <td align="center" class="hback"><if condition="$name.update_time lt 10">未修改过<else />{$name.update_time|date='Y-m-d H:i:s',###}</if></td>
	    <td align="center" class="hback">{$name.descri}</td>
		<!--<td align="center" class="hback">-->
<!--
			<a href="__APP__/Memberscore/memberscore_edit/id/{$name.id}/" class="icon-edit" {$memberscore_edit}>编辑</a>
-->
         <!--   <a href="__APP__/Memberscore/memberscore_delete/id/{$name.id}/" class="icon-delete" {$memberscore_edit}>删除</a>
		</td>-->
	  </tr>
	  </foreach>
	  	   
	 <!-- <tr>
	    <td align="center" colspan="" class="hback"><input type="checkbox" name="del_idall" onclick="check_all('user_id');" value=""/>选择</td>
	    <td align="left" colspan="7" class="hback">
	      &nbsp;
	    </td> 
	  </tr>	
	   -->
	  	</tbody></table>
	  </form>
		<table width="95%" border="0" cellspacing="0" cellpadding="0" align="center" style="margin-top:10px;">

		<td align="center" class="page">{$page}</td>
	  </tr>
	</tbody></table>
	  </div>
</div>
