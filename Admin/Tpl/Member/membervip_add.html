<link href="__ROOT__/Public/Admin/css/list.css" rel="stylesheet" type="text/css" />
<script src="__ROOT__/Public/Admin/js/jquery-1.6.js" type="text/javascript"></script> 
<script src="__ROOT__/Public/Admin/js/formvalidator/formValidator-4.1.1.js" type="text/javascript" charset="UTF-8"></script> 
<script src="__ROOT__/Public/Admin/js/game/gametype_add.js" type="text/javascript" charset="UTF-8"></script>


<div class="currentposition">
    <div>{$cur_menu} > {$cur_title}</div>
</div>
<div class="addclass">
<div class="addtopheight">&nbsp;</div>
<table width="100%" class="addsearchClass" border="0" cellpadding="0" cellspacing="0">   
<form name="form1" id="form1" method="POST" onsubmit="return check_from()" action=""> 
   <input type="hidden" name="id" value="{$arr[0]['id']}" />
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>等级名称：</td>
       <td width="80%" >
          <div style="float:left;"><input type="text" id="name" name="name" value="{$arr[0]['name']}" /></div>
       </td>
   </tr>
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>等级值：</td>
       <td width="80%" >
          <div style="float:left;"><input type="text" id="min_score" name="min_score" value="{$arr[0]['min_score']}" />值越大等级越高</div>
       </td>
   </tr>
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>会员折扣：</td>
       <td width="80%" >
          <div style="float:left;"><input type="text" id="chongzhi_zhekou" name="chongzhi_zhekou" value="{$arr[0]['chongzhi_zhekou']}" /></div>
       </td>
   </tr>

   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must"></span>包邮特权：</td>
       <td width="80%" >
          <div style="float:left;">
          <input type="checkbox" name="is_freight" <eq name="arr[0]['is_freight']" value="1">checked</eq> value="1"  />包邮
          </div>
       </td>
   </tr>
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must"></span>自动升级条件：</td>
       <td width="80%" >
          <div>
          &nbsp;&nbsp;  累计成功交易<input type="text" id="orders_num" name="orders_num" value="{$arr[0]['orders_num']}" />笔
          </div>
          <div>
          或  累计购买金额<input type="text" id="orders_money" name="orders_money" value="{$arr[0]['orders_money']}" />元
          </div>
          <div>
          或  累计积分达到<input type="text" id="score_num" name="score_num" value="{$arr[0]['score_num']}" />
          </div>
       </td>
   </tr>
   
   <tr>
       <td colspan="2">
          <div class="addoperation">
          <input type="submit" class="buttonsave" value="保存" name="sub_authority" />
          &nbsp;
          <input type="reset" class="buttoncancel" value="取消" onclick="javascript:history.go(-1);" name="B12" />
          </div>
       </td> 
   </tr>
</form>
</table>
<div>&nbsp;</div>
</div>
