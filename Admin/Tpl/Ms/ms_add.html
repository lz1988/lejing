<link href="__ROOT__/Public/Admin/css/list.css" rel="stylesheet" type="text/css" />
<script src="__ROOT__/Public/Admin/js/jquery-1.6.js" type="text/javascript"></script>  
<script src="__ROOT__/Public/Admin/js/formvalidator/formValidator-4.1.1.js" type="text/javascript" charset="UTF-8"></script> 
<script src="__ROOT__/Public/Admin/js/message/messagetype_add.js" type="text/javascript" charset="UTF-8"></script>
 
<div class="currentposition">
    <div>{$cur_menu} > {$cur_title}</div>
</div>
<div class="addclass">
<div class="addtopheight">&nbsp;</div>
<table width="100%" class="addsearchClass" border="0" cellpadding="0" cellspacing="0">   
<form name="form1" method="POST" id="form1"  action="" enctype="multipart/form-data"> 
   <input type="hidden" name="id" value="{$arr['id']}" />
    
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>回复类型：</td>
       <td width="80%" >
          <div style="float:left;"><input type="text" id="question" name="question" value="{$arr['question']}" /></div>
          <div class="note" style="float:left;" id="type_nameTip">*</div>
       </td>
   </tr>
   
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"></td>
       <td width="80%" valign="top"> 
          <div class="note">*如果设置首次关注回复内容，请填写"首次关注",如果要设置关键词回复，直接输入关键词。</div>
       </td>
   </tr>
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>标题：</td>
       <td width="80%" >
          <div style="float:left;"><input type="text" id="title" name="title" value="{$arr['title']}" /></div>
          <div class="note" style="float:left;" id="type_nameTip">*</div>
       </td>
   </tr>
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>消息类型：</td>
       <td width="80%" >
          <input type="radio" name="type" <if condition="$arr['type'] eq '0'">checked</if> value="0"/>文字消息         &nbsp;&nbsp;&nbsp;&nbsp;
           <input type="radio" name="type" <if condition="'1' eq $arr['type']">checked</if> value="1" />图文消息
       </td>
   </tr>
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>url：</td>
       <td width="80%" >
          <div style="float:left;"><input type="text" id="url" name="url" value="{$arr['url']}" size="50"/></div>
          <div class="note" style="float:left;" id="urlTip">图文消息可以填上URL链接</div>
       </td>
   </tr> 
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"></td>
       <td width="80%" valign="top"> 
          <div class="note">*连接地址,需要连接的地址</div>
       </td>
   </tr>
  
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2">缩略图：</td>
       <td width="80%" >
         <table>
           <tr>
           <td><img id="img_poster" <eq name='arr.logo' value='' >style="display:none;"</eq> src="{$arr.logo}" width="62" height="42"></td>
           <td><input type="file" name="images" id=""></td>
           <td></td>
           </tr>
         </table>
        <input type="hidden" name="logo" id="logo" value="{$arr.logo}" />
       </td>
   </tr>
   <tr>
       <td height="10" align="right" class="left_txt2">消息内容：</td>
       <td><textarea name="content" class="textarea" style="width:600px;height:100px;" cols="50" id="content" rows="2" >{$arr['content']}</textarea></td>
   </tr>
   <tr>
       <td colspan="2">
          <div class="addoperation">
          <input type="submit" class="buttonsave" value="保存" name="sub_authority" />
          &nbsp;
          <input type="reset" class="buttoncancel" value="取消" onclick="javascript:history.go(-1);" name="B12" />
          </div>
       </td> 
   </tr>
</form>
</table>
<div>&nbsp;</div>
</div>
