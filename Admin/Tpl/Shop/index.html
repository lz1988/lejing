<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$cur_title}</title>
<meta name="author" content="OEdev">
<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
<script src="__ROOT__/Public/Admin/js/DatePicker/WdatePicker.js" type="text/javascript"></script> 
<link type="text/css" rel="stylesheet" href="__ROOT__/Public/Admin/css/admin.css">
    <script>
        $(function(){
            $("#shop_id").val("{$Think.post.shop_id}");
        })
    </script>
</head>
<body>
<div class="main-wrap">
  <div class="path"><p>{$cur_menu}</p></div>
  
  <div class="main-cont">
  <h3 class="title">
	<a href="__APP__/shop/shop_add/" class="btn-general"><span>添加</span></a>门店管理
	</h3>

      <div class="search-area ">
          <form id="" name="formfind" action="" method="post">
              <div class="item">
                  <label>门店：</label>
                  <select name="shop_id" class="input-120" id="shop_id">
                      <option value="">全部</option>
                      <foreach name="shop_arr" item="list">
                          <option value="{$list.shop_id}" <eq name="shop_id" value="z">selected="selected"</eq>>{$list.shop_name}</option>
                      </foreach>
                  </select>
                  <input class="button_s" type="submit" name="findsub" value="搜 索">
              </div>
          </form>
      </div>
	
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table" align="center">
	  <thead class="tb-tit-bg">
	  <tr>
          <th width="3%"><div class="th-gap">分店编号</div></th>
	    <th width="6%"><div class="th-gap">分店名称</div></th>
          <th width="6%"><div class="th-gap">区域</div></th>
		  <th width="6%"><div class="th-gap">地址</div></th>
		<th width="4%"><div class="th-gap">电话</div></th>
		<th width="6%"><div class="th-gap">店长</div></th>	
		<th width="6%"><div class="th-gap">操作</div></th>	
	  </tr>
	  </thead>
	  <tfoot class="tb-foot-bg"></tfoot>
	  <tbody  id="tableClass">
	  <foreach name="shop_arr_all" item="name">
	  <tr onmouseover="overColor(this)" onmouseout="outColor(this)">
          <td align="center" class="hback">{$name.shop_code}</td>
	    <td align="center" class="hback">{$name.shop_name}</td>
          <td align="center" class="hback">{$name.region}</td>
		   <td align="center" class="hback">{$name.address}</td>
	    <td align="center" class="hback">{$name.mobile}</td>
	    <td align="center" class="hback">{$name.leader}</td>
	    <td align="center" class="hback">
		<!-- 添加子栏目 -->
			<a href="__APP__/shop/shop_edit/shopid/{$name.shop_id}/" class="icon-edit">编辑</a>
			&nbsp;
			<a  href="__APP__/shop/shop_delete/shopid/{$name.shop_id}/" onclick="{if(confirm(&#39;确定要删除吗？一旦删除无法恢复！&#39;)){return true;} return false;}" class="icon-del" >删除</a>
		</td>
	 
	  </tr>
	  </foreach> 
	  	</tbody></table>

		<table width="95%" border="0" cellspacing="0" cellpadding="0" align="center" style="margin-top:10px;">
	  <tbody><tr>
		<td align="center" class="page">{$page}</td>
	  </tr>
	</tbody></table>
	  </div>
</div>

<script type="text/javascript">
</script>

</body></html>
