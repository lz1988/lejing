<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$cur_title}</title>
<meta name="author" content="OEdev">
<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
<script src="__ROOT__/Public/Admin/js/DatePicker/WdatePicker.js" type="text/javascript"></script> 
<link type="text/css" rel="stylesheet" href="__ROOT__/Public/Admin/css/admin.css">
<script>
$(function(){
	$("#shop_id").val("{$Think.post.shop_id}");
	$("#is_used").val("{$Think.post.is_used}");
	$("#input_date_start").val("{$Think.post.input_date_start}");
	$("#input_date_end").val("{$Think.post.input_date_end}");
})
</script>
</head>
<body>
<div class="main-wrap">
  <div class="path"><p>{$cur_menu}</p></div>
  
  <div class="main-cont">
  <h3 class="title">
	<a href="__APP__/incomestatement/incomestatement_add/" class="btn-general"><span>添加</span></a>收入统计报表
	</h3>
	
	<div class="search-area ">
	<form id="" name="formfind" action="" method="post">
	<div class="item">
	<label>门店：</label>
	 <select name="shop_id" class="input-120" id="shop_id">
	         <option value="">全部</option>
             <foreach name="shop_arr" item="list">
             <option value="{$list.shop_id}" <eq name="shop_id" value="z">selected="selected"</eq>>{$list.shop_name}</option>
             </foreach>
          </select>
	<!--<label>宝宝名称：</label>
	<input type="text" name="true_name" class="input-80" value="{$true_name}" id="true_name" />-->
	 
	<label>参与计算：</label>
	        <select name="is_used" class="input-120" id="is_used">
			<option value="8">请选择</option>
	         <option value="0">是</option>
			 <option value="1">否</option>
          </select>
    
	
   
	<label>日期：</label>
	<input type="text" id="input_date_start" onClick="WdatePicker()" size="11" class="Wdate" name="input_date_start" value="" />-
    <input type="text" id="input_date_end" onClick="WdatePicker()" size="11" class="Wdate" name="input_date_end" value="" />&nbsp;&nbsp;
	<input class="button_s" type="submit" name="findsub" value="搜 索">
    <input class="button_s" type="submit" name="export" value="导出报表">
	</div>
	</form>
	</div>
	
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table" align="center">
	  <thead class="tb-tit-bg">
	  <tr>
          <th width="3%"><div class="th-gap">编号</div></th>
		  <th width="5%"><div class="th-gap">日期</div></th>
	    <th width="6%"><div class="th-gap">店铺</div></th>
          <th width="6%"><div class="th-gap">营业收入(定价)</div></th>
		  <th width="6%"><div class="th-gap">营业收入(折扣后)</div></th>

		<!-- <th width="4%"><div class="th-gap">其他业务收入</div></th> -->
		<th width="6%"><div class="th-gap">公允价值变动收益</div></th>		
		<th width="5%"><div class="th-gap">营业外收入</div></th>		
		<th width="5%"><div class="th-gap">公司补贴收益</div></th>		
		<th width="5%"><div class="th-gap">加盟预算返还</div></th>		
		<!--<th width="6%"><div class="th-gap">备注</div></th>-->
		<th width="6%"><div class="th-gap">操作</div></th>		
	  </tr>
	  </thead>
	  <tfoot class="tb-foot-bg"></tfoot>
	  <tbody  id="tableClass">
	  <foreach name="incomestatement_arr" item="name">
	  <tr onmouseover="overColor(this)" onmouseout="outColor(this)">
	  <td align="center" class="hback">{$name.id}</td>
	  <td align="center" class="hback">{$name.input_date}</td>
          <td align="center" class="hback">{$name.shop_name}</td>
	    <td align="center" class="hback">{$name.price}</td>
          <td align="center" class="hback">{$name.discount}</td>

		<!--    <td align="center" class="hback">{$name.other_price}</td> -->
	    <td align="center" class="hback">{$name.price_change}</td>
	    <td align="center" class="hback">{$name.operating_income}</td>
		<td align="center" class="hback">{$name.subsidy_income}</td>
		<td align="center" class="hback">{$name.return_amount}</td>
		<!--<td align="center" class="hback">{$name.remark}</td>-->
		 
	   <td align="center" class="hback">
		<!-- 添加子栏目 -->
			<a href="__APP__/incomestatement/incomestatement_edit/id/{$name.id}" class="icon-edit">编辑</a>
			&nbsp;
			<a  href="__APP__/incomestatement/incomestatement_delete/id/{$name.id}" onclick="{if(confirm(&#39;确定要删除吗？一旦删除无法恢复！&#39;)){return true;} return false;}" class="icon-del" >删除</a>
		</td>

	 
	  </tr>
	  </foreach> 
	  	</tbody></table>

		<table width="95%" border="0" cellspacing="0" cellpadding="0" align="center" style="margin-top:10px;">
	  <tbody><tr>
		<td align="center" class="page">{$page}</td>
	  </tr>
	</tbody></table>
	  </div>
</div>

<script type="text/javascript">
</script>

</body></html>
