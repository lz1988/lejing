<script type="text/javascript">  
var jstype="{$jstype}"; 
var check_url="__APP__/Common/check_adminaccount/";
  
</script> 
<style type="text/css">
tr{height:30px;}
.STYLE1 {
	font-size: 12px;
	font-weight: bold;
}
</style>
<script src="__ROOT__/Public/Admin/js/manage/adminuser_add.js" type="text/javascript"></script> 
 <div class="currentposition">
    <div>{$cur_menu}</div>
</div> 
<div class="addclass">
<div class="addtopheight">&nbsp;</div>
<table width="100%" class="addsearchClass" id="tableClass" border="0" cellpadding="0" cellspacing="0">   
<form name="form1" id="form1" method="POST" action=""> 
   <input type="hidden" name="admin_id" value="{$arr['admin_id']}" />
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>帐号：</td>
       <td width="80%" ><div style="float:left;"><input type="text" id="account" name="account" {$acc} value="{$arr['account']}" /> <span class="note">长度4~16个字符,数字或字母组成。</span></div><div class="note" id="accountTip" style="float:left;">*</div></td>
   </tr>  
    <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>密码：</td>
       <td width="80%" ><div style="float:left;"><input type="password" id="password" name="password" value="" /><span class="note">6~16个字符，区分大小写；建议采用数字、字母、符号组合密码。</span></div><div class="note" id="passwordTip" style="float:left;">*(6-20个字符，只允许字母、数字、下划线)</div></td>
   </tr> 
  
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>确认密码：</td>
       <td width="80%" ><div style="float:left;"><input type="password" id="rpassword" name="rpassword" value="" /><span class="note">确认密码必须与上次输入密码一致。</span></div><div class="note" id="rpasswordTip" style="float:left;">*(6-20个字符，只允许字母、数字、下划线)</div></td>
   </tr> 
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2">真实姓名：</td>
       <td width="80%" ><div style="float:left;"><input type="text" id="admin_name" name="admin_name" value="{$arr['admin_name']}" /></div><div class="note" id="admin_nameTip" style="float:left;">*(6-20个字符，只允许字母、数字、下划线)</div></td>
   </tr>  
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2">城市：</td>
       <td width="80%" >
       <select name="city_id">
           <option value="0">请选择</option>
           <foreach name="city_list" item="list">
           <option  value="{$list.id}" <eq name="arr[city_id]" value="$list[id]">selected="selected"</eq> >{$list.name}</option>
           </foreach>
      </select>
    </td>
   </tr>
   
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2">联系电话：</td>
       <td width="80%" ><div style="float:left;"><input type="text" id="phone" name="phone" value="{$arr['phone']}" /></div><div class="note" id="phoneTip" style="float:left;"> </div></td>
   </tr>
    
   
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2">电子邮箱：</td>
       <td width="80%" ><div style="float:left;"><input type="text" id="email" name="email" value="{$arr['email']}" /></div><div class="note" id="emailTip" style="float:left;"></div></td>
   </tr>
 
   <tr>
       <td width="10%" height="30" align="right" class="left_txt2">状态：</td>
       <td width="80%" > 
          <div style="float:left;"><input type="radio" name="status" value="0" <if condition="$arr['status'] eq 3">checked</if>/>冻结&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="status" value="1" <if condition="$arr['status'] eq 1">checked</if>/>正常</div>
       </td>
   </tr>
   
   <tr>
       <td height="10" align="right" class="left_txt2">备注：</td>
       <td>
       <div style="float:left;"><textarea name="remark" class="textarea" cols="60" rows="3" >{$arr['remark']}</textarea></div>
       <div class="note" style="float:left;" id="remarkTip"></div>
       </td>
   </tr>
   
   <tr>
       <td colspan="2">
          <div class="addoperation">
          <input type="submit" class="buttonsave" value="保存" name="sub_authority" />
          &nbsp;
          <input type="reset" class="buttoncancel" value="取消" onclick="javascript:history.go(-1);" name="B12" />
          </div>
       </td> 
   </tr>
</form>
</table>
<div>&nbsp;</div>
</div>
