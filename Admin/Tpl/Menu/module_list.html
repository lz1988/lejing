<body>
<div class="main-wrap">
  <div class="path"><p>{$cur_menu} > {$res.menu_title}</p></div>
  
  <div class="main-cont">
    <h3 class="title">
    
	<a href="{:U('Menu/add')}/module_id/{$request.pid}" class="btn-general" {$add}><span>添加模块</span></a>
 
	<if condition="$res.level eq 0">
	一级模块
	<elseif condition="$res.level eq 1" />
	二级模块
	<else />
	操作方法
	</if>
	
	</h3>
	<div class="search-area ">
	<form id="" name="formfind" action="" method="GET">
	<input type="hidden" name="pid" value="{$request.pid}" />
	<div class="item">
	<label>模块名：</label>
	<input type="text" size="14" class="input-150" name="menu_title" value="{$request.menu_title}" id="phone" /> 
	
	<label>状态：</label>
	<select name="status">
                  <option value="3">全部</option>
                  <option value="1" <if condition="$request.status eq 1 ">selected</if>>正常</option>
                  <option value="0" <if condition="$request.status eq 0 ">selected</if>>冻结</option>
    </select>
	
	<input class="button_s" type="submit" name="findsub" value="搜 索">
	<input class="button_s" type="button" name="findsub" value="显示所有" onclick="document.location='{:U('Menu/index')}'">
	</div>
	</form>
	</div>
	<form action="" method="POST" name="orgtype" />
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table" align="center">
	  <thead class="tb-tit-bg">
	  <tr>
	    <th width="4%"><div class="th-gap">ID</div></th>
	    <th width="20%"><div class="th-gap">模块标题</div></th>
		<th width="50%"><div class="th-gap">备注</div></th>
		<th width="10%"><div class="th-gap">状态</div></th>
		<th width="20%"><div class="th-gap">操作</div></th>
	  </tr>
	  </thead>
	  <tfoot class="tb-foot-bg"></tfoot>
	  <tbody  id="tableClass">
	  <foreach name="list" item="name">
	  <tr onmouseover="overColor(this)" onmouseout="outColor(this)">
	    <td align="left" class="hback">
	       <input type="checkbox" <?php if(in_array($name['menu_id'],$notdel) OR $notdel=='ALL'){echo "disabled";} ?>  value="{$name.menu_id}" name="menu_id[]">{$name.menu_id}
	    </td>
		<td class="hback">
		   {$name.menu_title}
		</td>
	    <td class="hback">
		   {$name.remark}
		</td>
		<td align="center">
		<if condition="($name['status'] eq '1')">
			<img id="flag8" alt="开启" src="__ROOT__/Public/Admin/images/yes.gif" onclick="javascript:fetch_ajax(&#39;flag&#39;,&#39;8&#39;);" style="cursor:pointer;">	
			<else />
			<img id="flag8" alt="关闭" src="__ROOT__/Public/Admin/images/no.gif" onclick="javascript:fetch_ajax(&#39;flag&#39;,&#39;8&#39;);" style="cursor:pointer;">	
		</if>
		</td> 
		<td align="center" class="hback">
		<!-- 添加子栏目 -->
		    <if condition="$res.level neq 2">
		    <a href="{:U('Menu/module_list')}/pid/{$name.menu_id}" class="icon-edit">所属分类</a>
			&nbsp;
			</if>
			<a href="{:U('Menu/edit')}/id/{$name.menu_id}" class="icon-edit" {$edit}>编辑</a>
			&nbsp;
			<a {$del} href="{:U('Menu/del')}/menu_id/{$name.menu_id}" onclick="{if(confirm(&#39;确定要删除吗？一旦删除无法恢复！&#39;)){return true;} return false;}" class="icon-del" <?php if(in_array($name['menu_id'],$notdel) OR $notdel=='ALL'){echo "style='display:none;'";} ?> >删除</a>
		</td>
	  </tr>
	  </foreach>
	  	   
	  <tr>
	    <td align="center" colspan="" class="hback"><input type="checkbox" name="del_idall" onclick="check_all('menu_id');" value=""/>选择</td>
	    <td align="left" colspan="7" class="hback"><input {$del} type="button" class="button" value="删除" onclick="check_from('删除','__APP__/Menu/del/')" name="delall" id="delall"/></td>
	    
	  </tr>	
	   
	  	</tbody></table>
	  </form>
		<table width="95%" border="0" cellspacing="0" cellpadding="0" align="center" style="margin-top:10px;">
	  <tbody><tr>
		<td align="center" class="page">{$page}</td>
	  </tr>
	</tbody></table>
	  </div>
</div>
